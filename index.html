    <script>
        document.write("<h1>Q1.</h1>");
        document.write("<h1>Results:</h1>");

        var a = 10;
        
        document.write("The value of a is: " + a + "<br><br>");
        document.write("------------------<br><br>");

        // Pre-increment
        var a = ++a;
        document.write("The value of ++a is: " + a + "<br>");
        document.write("Now the value of a is: " + a + "<br><br>");

        // Post-increment
        var a = a++;
        document.write("The value of a++ is: " + a++ + "<br>");
        document.write("Now the value of a is: " + a + "<br><br>");

        // Pre-decrement
        var a = --a;
        document.write("The value of --a is: " + a + "<br>");
        document.write("Now the value of a is: " + a + "<br><br>");

        // Post-decrement
        var a = a--;
        document.write("The value of a-- is: " + a-- + "<br>");
        document.write("Now the value of a is: " + a + "<br>");
        document.write("<h1>Q2.</h1>");

        var a = 2, b = 1;
        var result = --a - --b + ++b + b--;

        document.write("The value of a=2"+"<br>");
        document.write("The value of b=1"+"<br>");
        document.write("Question --a - --b + ++b + b-- ?"+ "<br>");

        document.write("a is" + a + "<br>"); // Output: a = 1
        document.write("b is" + b + "<br>"); // Output: b = 0
        document.write("Answer is --a - --b + ++b + b-- = " + result + " " +"<br>");
