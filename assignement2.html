<script>

document.write("<h1>Q1. dekhne ke liye page reload karen then 1st prompt pe Q1.hai</h1><br>");

var input = prompt("Enter a character number:");

var ascii = input.charCodeAt(0);

if (ascii >= 48 && ascii <= 57) {
    alert("The given input is a number.");
} 

else if (ascii >= 65 && ascii <= 90) {
    alert("The given input is an uppercase letter.");
} 

else if (ascii >= 97 && ascii <= 122) {
    alert("The given input is a lowercase letter.");
} 

else {
    alert("The given input is not a number, uppercase letter, or lowercase letter.");
}

document.write("<h1>Q2. dekhne ke liye page reload karen then 2nd prompt pe Q2.hai</h1><br>");

var num2 = prompt("Enter the second integer:");

if (num1 > num2) {
    alert("The larger number is: " + num1);
} else if (num1 < num2) {
    alert("The larger number is: " + num2);
} else {
    alert("Both numbers are equal.");
}

document.write("<h1>Q7. dekhne ke liye page reload karen then th prompt pe Q7.hai</h1><br>")

var time = prompt("Enter the time in 24 hour clock format (e.g., 1900 for 7pm):");

var greeting;

if (time >= "0000" && time < "1200") {
    greeting = "Good morning";
} else if (time >= "1200" && time < "1700") {
    greeting = "Good afternoon";
